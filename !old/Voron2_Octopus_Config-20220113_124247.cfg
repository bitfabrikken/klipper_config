# Voron Design VORON2 250/300/350mm SKR 1.4 TMC2209 UART config


[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    150,150,20 

[input_shaper]
#bottom
#shaper_freq_x: 57.2
#shaper_type_x: mzv
#shaper_freq_y: 44.6
#shaper_type_y: mzv
#top
#x: To avoid too much smoothing with 'mzv', suggested max_accel <= 9800 mm/sec^2
#y: To avoid too much smoothing with 'mzv', suggested max_accel <= 6000 mm/sec^2
shaper_freq_x: 54.2
shaper_type_x: mzv
shaper_freq_y: 41.2
shaper_type_y: mzv




[mcu]
##	MCU for X/Y/E steppers main MCU
##	[X in X] - B Motor
##	[Y in Y] - A Motor
##	[E in E0] - Extruder
##	Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_3F0016001950534841313020-if00
restart_method: command
##--------------------------------------------------------------------


[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 10000    			#Max 4000, was 3000
max_z_velocity: 25 			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 500
square_corner_velocity: 5.0


#pin aliases from https://github.com/VoronDesign/VoronUsers/blob/master/firmware_configurations/klipper/revnull/btt_octopus_pins
[include btt_octopus_pin_aliases.cfg]



#####################################################################
# 	X/Y Stepper Settings
#####################################################################


## X Stepper on MOTOR5
[stepper_x]
step_pin: MOT5_STEP
dir_pin: !MOT5_DIR
enable_pin: !MOT5_EN
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: ESTOP0
position_min: 0
position_endstop: 300
position_max: 300
homing_speed: 100   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: MOT5_CS
interpolate: True
run_current: 0.8
hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0

## Y Stepper on MOTOR6
[stepper_y]
step_pin: MOT6_STEP
dir_pin: MOT6_DIR
enable_pin: !MOT6_EN
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: PG11
position_min: 0
position_endstop: 300
position_max: 300
homing_speed: 100  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: MOT6_CS
interpolate: True
run_current: 0.8
hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0
 
#####################################################################
# 	Z Stepper Settings
#####################################################################

## Z0 Stepper on MOTOR0 - FRONT LEFT
[stepper_z]
step_pin: MOT0_STEP
dir_pin: !MOT0_DIR
enable_pin: !MOT0_EN
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
endstop_pin: ESTOP2 #PG10
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##	Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
#position_endstop = -0.742
position_max: 250
position_min: -5
homing_speed: 15
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: MOT0_CS
interpolate: true
run_current: 0.8
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

## Z1 Stepper on MOTOR4 - BACK LEFT
[stepper_z1]
step_pin: MOT4_STEP
dir_pin: MOT4_DIR
enable_pin: !MOT4_EN
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z1]
uart_pin: MOT4_CS
interpolate: true
run_current: 0.8
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0


## Z2 Stepper on MOTOR2_1 - BACK RIGHT
[stepper_z2]
step_pin: MOT2_STEP
dir_pin: !MOT2_DIR
enable_pin: !MOT2_EN
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z2]
uart_pin: MOT2_CS
interpolate: true
run_current: 0.8
hold_current: 0.80
sense_resistor: 0.110
stealthchop_threshold: 0

## Z3 Stepper on MOTOR1 - FRONT RIGHT
[stepper_z3]
step_pin: MOT1_STEP
dir_pin: !MOT1_DIR
enable_pin: !MOT1_EN
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z3]
uart_pin: MOT1_CS
interpolate: true
run_current: 0.8
hold_current: 0.80
sense_resistor: 0.110
stealthchop_threshold: 0


#######################################
#### TEMPERATURE SENSORS ####
#######################################
[thermistor chamber_temp]
temperature1: 25
resistance1: 10000
beta: 3950


[temperature_sensor enclosure_temp]
sensor_type: chamber_temp
sensor_pin: T1 #PF5
min_temp: 0
max_temp: 100
gcode_id: C

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100



#####################################################################
# 	Extruder
#####################################################################
## https://www.aliexpress.com/item/4000907614466.html
[thermistor TrianglelabT-D500]
temperature1: 25
resistance1: 4721000
temperature2: 200
resistance2: 8000
temperature3: 400
resistance3: 264.6
# R(200C)     = 8K +- 5%
# B(150/250)  = 5300k +- 3%

#	E0 on MOTOR7
[extruder]
step_pin: MOT7_STEP
dir_pin: MOT7_DIR
enable_pin: !MOT7_EN

max_extrude_only_distance: 100.0
#Maximum length (in mm of raw filament) that a retraction or
#extrude-only move may have. If a retraction or extrude-only move
#requests a distance greater than this value it will cause an error
#to be returned. The default is 50mm.

##	Update value below when you perform extruder calibration
##	If you ask for 100mm of filament, but in reality it is 98mm:
##	rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
## 22.6789511 * 99
##  22.6789511 is a good starting point
# rotation_distance: 22.6789511	#Bondtech 5mm Drive Gears
# rotation_distance: 22.452161589	#Bondtech 5mm Drive Gears - measured to 99 extruded
# rotation_distance: 22.339900781	#Bondtech 5mm Drive Gears - measured to 99.5 extruded
# rotation_distance: 22.116501773	#Bondtech 5mm Drive Gears - measured to 99 extruded
rotation_distance: 22.412862897	#Bondtech 5mm Drive Gears - measured to 101.34 extruded
##	Update Gear Ratio depending on your Extruder Type
##	Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##	Use 80:20 for M4, M3.1
gear_ratio: 50:10				#BMG Gear Ratio
microsteps: 16
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: HE0
##	Validate the following thermistor type to make sure it is correct
##   "EPCOS 100K B57560G104F"                               ~514
##   "ATC Semitec 104GT-2"                                  ~470
##   "NTC 100K beta 3950"                                   ~655
##   "Honeywell 100K 135-104LAG-J01"                        ~644
##   "NTC 100K MGB18-104F39050L32" (Keenovo Heater Pad)     ~588
##   "AD595"                                                ~1
##   "PT100 INA826"                                         ~259
sensor_type: TrianglelabT-D500
sensor_pin: T0 #PF4
min_temp: -50
max_temp: 300
max_power: 1.0
min_extrude_temp: 200
control = pid
pid_kp = 26.664
pid_ki = 1.953
pid_kd = 90.991
pressure_advance: 0.05	##	Try to keep pressure_advance below 1.0
pressure_advance_smooth_time: 0.040	##	Default is 0.040, leave stock
# pressure_advance: 0.5915	##	500 accel, 100mm/s
# pressure_advance: 0.0463		##	5k accel, 300mm/s


[tmc2209 extruder]
uart_pin: MOT7_CS
interpolate: false
run_current: 0.5
hold_current: 0.4
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
##	SSR Pin - BED_OUT
heater_pin: BED_OUT #PA1
##   "EPCOS 100K B57560G104F"                               ~-96
##   "ATC Semitec 104GT-2"
##   "NTC 100K beta 3950"                                   ~-90
##   "Honeywell 100K 135-104LAG-J01"
##   "NTC 100K MGB18-104F39050L32" (Keenovo Heater Pad)
##   "AD595"
##   "PT100 INA826"
sensor_type: ATC Semitec 104GT-2
sensor_pin: TB #PF3
##	Adjust Max Power so your heater doesn't warp your bed
#300x300 needs 360W so should run bed at 51.4% if it's 700w (360/700)*100 ?
max_power: 0.514
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
# 	Probe
#####################################################################

[probe]
##	Inductive Probe
##	This probe is not used for Z height, only Quad Gantry Leveling
##	Z_MAX on mcu_z
##	If your probe is NO instead of NC, add change pin to !z:P0.10
#Klicky-Probe! https://github.com/jlas1/Klicky-Probe
#pin: z:P0.10
pin: ESTOP1 #PG9
x_offset: 0
y_offset: 19.75
#z_offset: 6.42
speed: 10
samples: 3
samples_result: median
sample_retract_dist: 1
samples_tolerance: 0.01
samples_tolerance_retries: 3



#####################################################################
# 	Fan Control
#####################################################################

[heater_fan hotend_fan]
##	Hotend Fan - XYE board, HE1 Connector
pin: FAN1 #PE5
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##	If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

[fan]
##	Print Cooling Fan
pin: FAN0 #PA8
kick_start_time: 0.5
##	Depending on your fan, you may need to increase this value
##	if your fan will not start. Can change cycle_time (increase)
##	if your fan is not able to slow down effectively
off_below: 0.10

[heater_fan controller_fan]
##	Controller fan
pin: FAN2 #PD12
kick_start_time: 0.5
heater: heater_bed
heater_temp: 45.0
fan_speed: 0.5


[heater_fan exhaust_fan]
##	Exhaust fan
pin: FAN3
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
heater: heater_bed
heater_temp: 60
fan_speed: 1.0

#####################################################################
# 	LED Control
#####################################################################

#[output_pin caselight]
# Chamber Lighting - Bed Connector (Optional)
#pin: P2.5
#pwm:true
#shutdown_value: 0
#value:1
#cycle_time: 0.01

#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################

#time in seconds before bed + hotend heaters are turned off
[idle_timeout]
timeout: 3600

# [safe_z_home]
##	XY Location of the Z Endstop Switch
##	Update -10,-10 to the XY coordinates of your endstop pin 
##	(such as 157,305) after going through Z Endstop Pin
##	Location Definition step.
# home_xy_position:300,300
# speed:100
# z_hop:10

[quad_gantry_level]
##	Use QUAD_GANTRY_LEVEL to level a gantry.
##	Min & Max gantry corners - measure from nozzle at MIN (0,0) and 
##	MAX (250, 250), (300,300), or (350,350) depending on your printer size
##	to respective belt positions
	
##	Gantry Corners for 300mm Build

gantry_corners:
	-60,-10
	360,370
##	Probe points
points:
	50,25
	50,225
	250,225
	250,25


#--------------------------------------------------------------------
speed: 500
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075
max_adjust: 10

